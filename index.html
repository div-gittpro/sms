<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="sms.css"> <!-- Optional CSS -->
</head>
<body>
   
    
   
    <div>
    <h1 class="fancy-wipe" style="--colors: linear-gradient(
            90deg,
            rgba(255, 0, 0, 1) 0%,
            rgba(255, 154, 0, 1) 10%,
            rgba(208, 222, 33, 1) 20%,
            rgba(79, 220, 74, 1) 30%,
            rgba(63, 218, 216, 1) 40%,
            rgba(47, 201, 226, 1) 50%,
            rgba(28, 127, 238, 1) 60%,
            rgba(95, 21, 242, 1) 70%,
            rgba(186, 12, 248, 1) 80%,
            rgba(251, 7, 217, 1) 90%,
            rgba(255, 0, 0, 1) 100%
        );">
        <span class="text">
            Student Mangement System
        </span>
        <span class="wipe-in">
            Student Mangement System	
        </span>
        <span class="blur-in">
            Student Mangement System	
        </span>
    </h1>
   <div>
    
    <table id="storelist">
        <thead>
            <tr>
                <th>R.no</th>
                <th>Name</th>
                <th>Degree</th>
                <th>City</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <br>
    <form id="studentForm" autocomplete="off">
        <label>R.no</Label> <input type="number" name="Rno" id="Rno">
        <p>Name <input type="text" name="name" id="name"></p>
        <p>Degree <input type="text" name="degree" id="degree"></p>
        <p>City <input type="text" name="city" id="city"></p>
       <button type="submit" id="submitbutton"><b>Submit</b></button>
    </form>

    <script src="script.js"></script>
</body>
</html>
